<header class="row">

<body>
    <main>
        <div class="big-margin two-column">
            <section class ="left-column">
            <a href="/post/addpost/">Create a post</a>
            <article th:each="post : ${posts}">

                <p th:text="${post.postContent}">post content</p>
            </article>
            </section>

            <section>
                    <h2>col2</h2>
                </section>
        </div>

    </main>
